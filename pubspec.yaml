name: covid_tracker
description: MINI PROJECT
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

    
  smooth_page_indicator: ^0.1.5
  http: ^0.12.1
  cached_network_image: ^2.2.0
  webview_flutter: ^0.3.21
  carousel_slider: ^2.1.0
  rect_getter: ^0.1.0
  url_launcher: ^5.4.10
  shared_preferences: ^0.5.7+3
  flutter_launcher_icons: ^0.7.5
  auto_size_text: ^2.1.0
  flushbar: ^1.10.4
  device_preview: ^0.4.5
  cupertino_icons: ^0.1.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher/launcher.png"
flutter:
  uses-material-design: true
  assets:
     - assets/symptoms/
     - assets/
     - assets/prevention/
     - assets/myths/
     - assets/stats/
     - assets/flags/
     - assets/launcher/
  fonts:
     - family: Montserrat
       fonts:
         - asset: fonts/Montserrat-Bold.ttf
           weight: 700
         - asset: fonts/Montserrat-SemiBold.ttf
           weight: 600
         - asset: fonts/Montserrat-Regular.ttf
           weight: 400
